<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="profile-card">
        <header class="profile-card__header"></header>
        <section class="profile-card__body">
          <img
            src="/assets/images/image-victor.jpg"
            alt="Avatar of victor"
            class="profile-card__image"
          />
          <p class="profile-card__name">
            <span class="fw-bold">Victor Crest</span>
            <span class="text-color-neutral">26</span>
          </p>
          <p class="text-color-neutral">London</p>
        </section>
        <footer class="profile-card__footer">
          <div class="stat">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="stat">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="stat">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
